<!DOCTYPE html>

<html>

<!--prefixはOGPを設定するための宣言-->

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/ fb# prefix属性: http://ogp.me/ns/ prefix属性#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--ページアイコンの設定-->
    <link rel="icon" href="favicon.ico">

    <!--OGPの設定-->

    <!--このページのURL-->
    <meta property="og:url" content=" ページの URL" />

    <!--トップページwebsiteそれ以外article-->
    <meta property="og:type" content=" website" />

    <!--ページのtitleを指定します。一般的にはサイトの~と同じ内容を設定しますが、サイト名などのブランド情報を含まないtitleを20文字以内で設定することが好ましいとされています。-->
    <meta property="og:title" content=" ページの タイトル" />

    <!--ページの説明文を指定します。と同様の内容で記述することが多いですが、「og:description」での文字数は80~90文字が最適とされています。の文字数は120文字程度なので、内容をそのままを設定してしまうと表示された際に文字が切れてしまう可能性があるため、OGP用に文章を簡略化するとシェアされた際にユーザーに伝わりやすくなります。-->
    <meta property="og:description" content=" ページのディスクリプション" />

    <!--ページのサイト名を記述します。サイト名やブランド情報は「og:title」ではなく、この「og:site_neme」に設定します。-->
    <meta property="og:site_name" content="サイト名" />

    <!--SNS上でシェアされた際に表示させたい画像を絶対パスで指定します。Facebookでは画像サイズを1200×630p、比率で「1.91：1」を推奨しています。-->
    <meta property="og:image" content=" サムネイル画像の URL" />

    <!--twitterでの表示を指定(変更しなくてOK)-->
    <meta name="twitter:card" content="summary_large_image">


    <!--ページのタイトル-->
    <title>ホーム</title>

    <!--スタイルシート読み込み-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tab.css">

    <!--jQuery読み込み(注意：jsファイルはjQuery読み込みした後に読み込む)-->
    <script src="./js/lib/jquery-3.6.0.min.js"></script>

</head>

<body>

    <!--タブ切り替え画面-->

    <div class="cp_fulltab03">
        <div class="tabs_menu">
            <input checked id="rad1" name="rad" type="radio">
            <label data-text="First" for="rad1"></label>
            <input id="rad2" name="rad" type="radio">
            <label data-text="Second" for="rad2"></label>
            <input id="rad3" name="rad" type="radio">
            <label data-text="Third" for="rad3"></label>
            <input id="rad4" name="rad" type="radio">
            <label data-text="Force" for="rad4"></label>
            <div class="tabs_cont">
                <div class="card">
                    <h1>First Tab</h1>
                    <p>
                    <div class="css-script-ads">First Tab</div>
                    </p>
                </div>
            </div>
            <div class="tabs_cont">
                <div class="card">
                    <h1>Second Tab</h1>
                    <p>
                    <div class="css-script-ads">Second Tab</div>
                    </p>
                </div>
            </div>
            <div class="tabs_cont">
                <div class="card">
                    <h1>Third Tab</h1>
                    <p>
                    <div class="css-script-ads">Third Tab</div>
                    </p>
                    <p style="padding:30em 0;">Third Tab padding-top,bottom:30em</p>
                </div>
            </div>
            <div class="tabs_cont">
                <div class="card">
                    <h1>Force Tab</h1>
                    <p>
                    <div class="css-script-ads">Force Tab</div>
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!--javascriptのロード呼び出し記述-->
    <script src="load.js"></script>
</body>

</html>
