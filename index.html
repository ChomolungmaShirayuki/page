<!DOCTYPE html>

<html>

<!--prefixはOGPを設定するための宣言-->

<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/ fb# prefix属性: http://ogp.me/ns/ prefix属性#">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!--ページアイコンの設定-->
    <link rel="icon" href="favicon.ico">

    <!--OGPの設定-->

    <!--このページのURL-->
    <meta property="og:url" content=" ページの URL" />

    <!--トップページwebsiteそれ以外article-->
    <meta property="og:type" content=" website" />

    <!--ページのtitleを指定します。一般的にはサイトの~と同じ内容を設定しますが、サイト名などのブランド情報を含まないtitleを20文字以内で設定することが好ましいとされています。-->
    <meta property="og:title" content=" ページの タイトル" />

    <!--ページの説明文を指定します。と同様の内容で記述することが多いですが、「og:description」での文字数は80~90文字が最適とされています。の文字数は120文字程度なので、内容をそのままを設定してしまうと表示された際に文字が切れてしまう可能性があるため、OGP用に文章を簡略化するとシェアされた際にユーザーに伝わりやすくなります。-->
    <meta property="og:description" content=" ページのディスクリプション" />

    <!--ページのサイト名を記述します。サイト名やブランド情報は「og:title」ではなく、この「og:site_neme」に設定します。-->
    <meta property="og:site_name" content="サイト名" />

    <!--SNS上でシェアされた際に表示させたい画像を絶対パスで指定します。Facebookでは画像サイズを1200×630p、比率で「1.91：1」を推奨しています。-->
    <meta property="og:image" content=" サムネイル画像の URL" />

    <!--twitterでの表示を指定(変更しなくてOK)-->
    <meta name="twitter:card" content="summary_large_image">


    <!--ページのタイトル-->
    <title>ホーム</title>

    <!--スタイルシート読み込み-->
    <link rel="stylesheet" href="css/index.css">

    <!--jQuery読み込み(注意：jsファイルはjQuery読み込みした後に読み込む)-->
    <script src="./js/lib/jquery-3.6.0.min.js"></script>
    <script src="./js/lib/rellax.min.js"></script>
    <script src="./js/index.js"></script>
</head>

<body>
    <div class="head_box">


        <div>
            <img src="./img/sam.jpg" id="top_img">
        </div>


        <p id="title_name">Portforio of <br>Chomolungma <br>Sirayuki <br></p>

    </div>




    <div class="rellax" id="container01" data-rellax-speed="4" data-rellax-zindex="1">



        <img src="./img/sam.jpg" class="rellax" style="position: absolute;">

        <div class="box"></div>

        <p id="title_name">Portforio of <br>Chomolungma <br>Sirayuki <br></p>


    </div>



    <div class="rellax" id="container02" data-rellax-speed="0" data-rellax-zindex="1">
        <div class="rellax" data-rellax-speed="1" data-rellax-zindex="1">
            <img src="./img/sam.jpg" class="img">
        </div>

        <script>
            var rellax = new Rellax('.rellax');
        </script>
    </div>


</body>

</html>
